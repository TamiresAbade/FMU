<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/pure-min.css"
        integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/home.css" media="screen">
    <title>Cadastro - PET</title>

</head>

<body>
    <header>
        <nav class="menu">
            <img src="" alt="">
            <a href="inicio.html" class="menu-item">Perfil</a>
            <a href="#" class="menu-item">Perfil</a>
            <a href="#" class="menu-item">Exames</a>
            <a href="#" class="menu-item">Consultas</a>
            <a href="#" class="menu-item menu-item-principal">
                <img src="../img/littleDog.png" width="32" height="32">
                Cadastro
            </a>
        </nav>
    </header>
    <form class="pure-form pure-form-aligned form">
        <fieldset>
            <legend>Dados do cliente</legend>
            <div class="pure-control-group">
                <label for="name">Nome do dono:</label>
                <input id="name" type="text" placeholder="Nome do dono">
                <span class="pure-form-message-inline">Campo requerido:</span>
            </div>

            <div class="pure-control-group">
                <label for="cpf">CPF:</label>
                <input id="cpf" type="text" placeholder="CPF">
            </div>

            <div class="pure-control-group">
                <label for="address">Endereço:</label>
                <input id="address" type="text" placeholder="Endereço">
            </div>

            <div class="pure-control-group">
                <label for="address">Endereço:</label>
                <input id="address" type="text" placeholder="Endereço">
            </div>

            <div class="pure-control-group">
                <label for="telephone">Telefone:</label>
                <input id="telephone" type="text" placeholder="Telefone">
            </div>

            <div class="pure-control-group">
                <label for="email">Endereço de Email:</label>
                <input id="email" type="email" placeholder="Endereço de Email">
            </div>

            <div class="pure-control-group">
                <label for="radiosSex">Sexo:</label>
                <label id="radiosSex">
                    <label for="masculino" class="pure-radio">
                        <input id="masculino" type="radio" name="sex" value="masculino" checked>
                        Masculino
                    </label>

                    <label for="feminino" class="pure-radio">
                        <input id="feminino" type="radio" name="sex" value="feminino">
                        Feminino
                    </label>
                </div>
            </div>

        </fieldset>
        <fieldset>
            <legend>Dados do PET</legend>
            <div class="pure-control-group">
                <label for="petname">Nome do pet:</label>
                <input id="petname" type="text" placeholder="Nome do pet">
            </div>

            <div class="pure-control-group">
                <label for="breed">Raça:</label>
                <input id="breed" type="text" placeholder="Raça do pet">
            </div>

            <div class="pure-control-group">
                <label for="petsex">Sexo do pet:</label>
                <input id="petsex" type="text" placeholder="Sexo do pet">
            </div>

            <div class="pure-control-group">
                <label for="petage">Idade do pet:</label>
                <input id="petage" type="number" min="0" value="0" placeholder="Idade do pet">
            </div>

            <div class="pure-controls">
                <label for="cb" class="pure-checkbox">
                    <input id="cb" type="checkbox"> Eu li os termos e condições
                </label>
                <button type="submit" class="pure-button pure-button-primary">Cadastrar</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
